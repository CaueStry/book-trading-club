<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTC - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis|Roboto" rel="stylesheet">
    <script src="js/login.js"></script>
</head>
<body>
    <main>
        <span class="page-title">Book Trading Club</span>
        <div id="login-container">
            <div id="login-box"></div>
            <form id="login-form">
                <input class="login-field" type="text" name="email" placeholder="E-mail">
                <input class="login-field" type="password" name="password" placeholder="Password">
                <div id="login-buttons-container">
                    <input class="login-button" type="button" name="login" value="Log in" onclick="submitLogin()">
                    <a href="/register" class="login-button">Sign Up</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
