      <!-- Jumbotron Header -->

      <!-- Page Features -->
      <div class="rowup text-center">
        <div id="login-container">
            <div id="login-box"></div>
            <form id="login-form" action="#">
                <input class="login-field" type="number" name="ownerlangaraid" placeholder="Langara ID">
                <input class="login-field" type="number" name="isbn" placeholder="ISNB13" required>
                <input class="login-field" type="text" name="title" placeholder="Book Title" required>
                <input class="login-field" type="text" name="edition" placeholder="Book Edition">
                <input class="login-field" type="text" name="author" placeholder="Book Author">
                <input class="login-field" type="text" name="condition" placeholder="New/Used">
                <input class="login-field" type="number" name="price" placeholder="Price">
                <input class="login-field" type="text" name="coverurl" placeholder="Cover URL">
                <input class="login-field" type="text" name="description" placeholder="Book Description">
                <div id="login-buttons-container">
                    <input class="btn btn-primary btn-lg" type="button" name="upload" value="Upload" onclick="uploadBook()">

            </form>
        </div>
