<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTC - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis|Roboto" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <span class="page-title">Book Trading Club</span>
        <span class="page-subtitle">Sign Up</span>        
        <div id="login-container">
            <div id="login-box"></div>
            <form id="login-form" action="#">
                <input class="login-field" type="text" name="username" placeholder="Username">
                <input class="login-field" type="text" name="firstname" placeholder="First Name">
                <input class="login-field" type="text" name="secondname" placeholder="Last Name">
                <input class="login-field" type="text" name="langaraid" placeholder="Langara ID">
                <input class="login-field" type="text" name="address" placeholder="Address">
                <input class="login-field" type="password" name="password" placeholder="Password">
                <div id="roles-container">
                    <span>
                        <input class="role-radio" type="radio" name="role">
                        <span class="role-name">Student</span>
                    </span>
                    <span>
                        <input class="role-radio" type="radio" name="role">
                        <span class="role-name">Staff</span>
                    </span>
                </div>
                <div id="login-buttons-container">
                    <a href="../login/index.html" class="login-button">Back to Login</a>
                    <input class="login-button" type="button" name="register" value="Register" onclick="submitRegistrarion()">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
